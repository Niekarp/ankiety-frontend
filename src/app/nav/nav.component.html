<mat-toolbar id="toolbar" class="mat-elevation-z6"  color="primary">
  
  <a routerLink="" mat-button>
    <mat-icon id="nav-site-icon">insert_chart_outlined</mat-icon>
    <span>ANKIETY.PL</span>
  </a>

  <a routerLink="/creator" mat-button>
    <mat-icon>view_quilt</mat-icon>
    Kreator
  </a>

  <a routerLink="/surveys" mat-button>
    <mat-icon>list</mat-icon>
    Baza ankiet
  </a>

  <span class="fill-remaining-space"></span>

  <span *ngIf="auth.userInfo">{{ auth.userInfo.name }} |</span>

  <a routerLink="/" mat-button id="nav-about-option" (click)="onAboutAnchorClick()"
    *ngIf="this.router.url === '/'"
  >
    O stronie
  </a>

  <a routerLink="/user-panel" mat-button id="nav-about-option" *ngIf="auth.userInfo">
    Dashboard
  </a>

  <a routerLink="/profile" mat-button id="nav-about-option" *ngIf="auth.userInfo">
    Profil
  </a>

  <a routerLink="/" mat-button (click)="onLogoutButtonClick()" *ngIf="auth.userInfo">
    Wyloguj
  </a>

  <a routerLink="/login" mat-button *ngIf="!auth.userInfo">
    Logowanie
  </a>

  <a routerLink="/register" mat-button *ngIf="!auth.userInfo">
    Rejestracja
  </a>

</mat-toolbar>
