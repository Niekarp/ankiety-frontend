<!-- {{ diagnostic }} -->
<div id="container">
	<div id="form-container">
		<form #registerForm="ngForm">
			<div fxLayout="row">
				<div fxFlex="60%" fxLayout="column">
					<mat-form-field appearance="outline">
						<input matInput type="text" placeholder="IMIĘ" required [(ngModel)]="model.name" name="name">
						<mat-icon matSuffix>*</mat-icon>
					</mat-form-field>
					<mat-form-field appearance="outline">
						<input matInput type="text" placeholder="NAZWISKO" required [(ngModel)]="model.surname" name="surname">
						<mat-icon matSuffix>*</mat-icon>
					</mat-form-field>
					<mat-form-field appearance="outline">
						<input matInput type="password" placeholder="HASŁO" required [(ngModel)]="model.password" name="password">
						<mat-icon matSuffix>*</mat-icon>
					</mat-form-field>
					<mat-form-field appearance="outline">
						<input matInput type="email" placeholder="EMAIL" required [(ngModel)]="model.email" name="email">
						<mat-icon matSuffix>*</mat-icon>
					</mat-form-field>
				</div>
				<div fxFlex="40%" id="datapicker-container">
					<mat-calendar [selected]="model.dateOfDeletion" (selectedChange)="model.dateOfDeletion = $event">
					</mat-calendar>
					<div id="datapicker-info">usuń konto w terminie</div>
				</div>
			</div>
			<div fxLayoutAlign="center start">
				<button mat-stroked-button type="submit" id="submit-button">ZAREJESTRUJ SIĘ</button>
			</div>
		</form>
	</div>
</div>
