<mat-card id="survey-list-container">
	<h1>Ankiety</h1>
	<!-- <input type="text" placeholder="WYSZUKAJ..."> -->
	<mat-form-field id="search-field" appearance="outline">
		<input matInput type="text" placeholder="WYSZUKAJ..." name="name">
	</mat-form-field>
	
	<div id="filters-row" fxLayout="row" fxLayoutAlign="center start">
		<div fxFlex="25%">
			<mat-button-toggle mat-raised-button class="mat-elevation-z1">Ostatnie</mat-button-toggle>
		</div>
		<div fxFlex="25%">
			<mat-button-toggle mat-raised-button class="mat-elevation-z1">Popularne</mat-button-toggle>
		</div>
		<div fxFlex="25%">
			<mat-form-field class="mat-elevation-z1">
				<mat-select>
					<mat-option>
						ala
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div fxFlex="25%">
			<mat-form-field  class="mat-elevation-z1">
				<mat-select>
					<mat-option>
						ala
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<ul *ngIf="surveys">
		<li *ngFor="let survey of surveys.data">
			<img  [src]="survey.avatar">
			<p>{{ survey.NameSurvey }}</p>
		</li>
	</ul>
</mat-card>
