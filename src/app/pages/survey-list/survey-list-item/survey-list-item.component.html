<div id="survey-list-item-container" fxLayout="row">
	<div fxFlex="16%">
		<img  [src]="survey.avatar">
	</div>
	<div fxFlex="54%">
		<h3>{{ survey.title }}</h3>
		<p>
			{{ survey.description }}
		</p>
	</div>
	<div fxFlex="20%" id="answer-count">
		{{ survey.countOfQuestion }}
	</div>
	<div fxFlex="20%">
		<mat-icon id="fill-survey-icon">keyboard_return</mat-icon>
	</div>
</div>
